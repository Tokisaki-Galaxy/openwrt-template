name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Clone LuCI repository
        uses: actions/checkout@v5
        with:
          repository: openwrt/luci
          path: luci
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: ${{ (hashFiles('package-lock.json') != '' || hashFiles('npm-shrinkwrap.json') != '') && 'npm' || '' }}

      - name: Install System Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq xvfb tree ripgrep git

      # OpenWrt Docker 环境配置
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install OpenWrt Debug Tools
        run: |
          sudo apt-get install -y \
            qemu-user-static \
            binfmt-support \
            build-essential \
            ccache \
            gawk \
            gettext \
            libncurses5-dev \
            libssl-dev \
            rsync \
            unzip \
            zlib1g-dev \
            sshpass \
            socat \
            netcat-openbsd

      - name: Cache OpenWrt Docker Image
        id: cache-openwrt-docker
        uses: actions/cache@v4
        with:
          path: /tmp/openwrt-docker-image.tar
          key: openwrt-docker-${{ runner.os }}-openwrt-rootfs-x86-64-25.12.0-rc4

      - name: Pull and Save OpenWrt Docker Image
        if: steps.cache-openwrt-docker.outputs.cache-hit != 'true'
        run: |
          docker pull openwrt/rootfs:x86-64-25.12.0-rc4
          docker save openwrt/rootfs:x86-64-25.12.0-rc4 -o /tmp/openwrt-docker-image.tar

      - name: Load OpenWrt Docker Image from Cache
        if: steps.cache-openwrt-docker.outputs.cache-hit == 'true'
        run: |
          docker load -i /tmp/openwrt-docker-image.tar

      - name: Verify OpenWrt Docker Image
        run: |
          docker images openwrt/rootfs:x86-64-25.12.0-rc4 --format "{{.Repository}}:{{.Tag}}" | grep -q "openwrt/rootfs:x86-64-25.12.0-rc4" && echo "OpenWrt Docker image verified successfully" || (echo "ERROR: OpenWrt Docker image not found" && exit 1)
          echo "OpenWrt Docker environment ready for plugin debugging"

      - name: Test Docker Communication
        run: |
          echo "=== Testing Docker container communication ==="

          # Test 1: Basic container execution
          echo "Test 1: Running basic command in OpenWrt container..."
          docker run --rm openwrt/rootfs:x86-64-25.12.0-rc4 /bin/ash -c "echo 'Hello from OpenWrt container!'"
          
          # Test 2: Check OpenWrt version
          echo "Test 2: Checking OpenWrt version..."
          docker run --rm openwrt/rootfs:x86-64-25.12.0-rc4 /bin/ash -c "cat /etc/openwrt_release"
          
          # Test 3: Test volume mounting with content verification
          echo "Test 3: Testing volume mount..."
          TEST_CONTENT="test_content_$(date +%s)"
          TEST_FILE="/tmp/test_mount_$$_$RANDOM.txt"
          echo "$TEST_CONTENT" > "$TEST_FILE"
          RESULT=$(docker run --rm -v "$TEST_FILE":/root/test_mount.txt openwrt/rootfs:x86-64-25.12.0-rc4 /bin/ash -c "cat /root/test_mount.txt")
          rm -f "$TEST_FILE"
          if [ "$RESULT" = "$TEST_CONTENT" ]; then
            echo "Volume mount test passed: content matches"
          else
            echo "ERROR: Volume mount test failed - content mismatch"
            echo "Expected: $TEST_CONTENT"
            echo "Got: $RESULT"
            exit 1
          fi
          
          # Test 4: Test apk package manager (OpenWrt 25.x uses apk instead of opkg)
          echo "Test 4: Testing apk package manager..."
          # 1. Create /var/lock to prevent lock file errors
          # 2. Run update to populate package lists
          # 3. Install a small package ('file') to verify installation works
          # All running in the same container shell to persist state
          APK_TEST_CMD="mkdir -p /var/lock/ && apk update && apk add file && which file && echo 'Package installation verified!'"
          
          if docker run --rm openwrt/rootfs:x86-64-25.12.0-rc4 /bin/ash -c "$APK_TEST_CMD"; then
            echo "apk update and install succeeded"
          else
            echo "Note: apk test failed"
            exit 1 
          fi
          
          # Test 5: Test network connectivity from container (via HTTP/TCP)
          echo "Test 5: Testing network connectivity via HTTP..."
          if docker run --rm openwrt/rootfs:x86-64-25.12.0-rc4 /bin/ash -c "wget -q --spider http://www.google.com"; then
            echo "Network connectivity: Available (TCP/HTTP)"
          else
            echo "Network connectivity: Restricted or no internet access"
          fi
          
          # Test 6: Test complete LuCI environment startup (critical for plugin debugging)
          echo "Test 6: Testing complete LuCI environment startup..."
          echo "This validates the correct service startup order: ubusd → procd → rpcd → uhttpd"
          
          CONTAINER_NAME="openwrt-luci-test-$$"
          
          # Start container with all services in correct order
          docker run -d --name "$CONTAINER_NAME" -p 8080:80 openwrt/rootfs:x86-64-25.12.0-rc4 /bin/ash -c '
            mkdir -p /var/lock /var/run
            apk update && apk add luci luci-base luci-compat
            # Critical: Start services in correct order
            /sbin/ubusd &
            sleep 1
            /sbin/procd &
            sleep 2
            /sbin/rpcd &
            sleep 1
            /usr/sbin/uhttpd -f -h /www -r OpenWrt -x /cgi-bin -u /ubus -t 60 -T 30 -A 1 -n 3 -N 100 -R -p 0.0.0.0:80 &
            # Set password
            echo -e "password\npassword" | passwd root
            # Configure theme
            uci set luci.themes.Bootstrap=/luci-static/bootstrap && uci commit luci
            tail -f /dev/null
          '
          
          # Wait for container to be ready
          echo "Waiting for LuCI to be ready..."
          MAX_RETRIES=10
          COUNT=0
          SUCCESS=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            # Check HTTP status code: 200, 302 (redirect to login), 403 (auth required) = service is up
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ] || [ "$HTTP_CODE" = "403" ]; then
              echo "LuCI is ready (HTTP $HTTP_CODE)"
              SUCCESS=1
              break
            fi
            echo "Waiting for LuCI... ($((COUNT+1))/$MAX_RETRIES) [HTTP: $HTTP_CODE]"
            sleep 5
            COUNT=$((COUNT+1))
          done
          
          if [ $SUCCESS -eq 0 ]; then
             echo "Timeout waiting for LuCI to be ready"
             docker logs "$CONTAINER_NAME"
             exit 1
          fi
          
          # Verify critical services are running
          echo "Verifying services..."
          docker exec "$CONTAINER_NAME" ps | grep -E "ubusd|procd|rpcd|uhttpd" || {
            echo "ERROR: Not all services are running"
            docker logs "$CONTAINER_NAME"
            docker rm -f "$CONTAINER_NAME"
            exit 1
          }
          
          # Verify ubus services (especially 'system' which is provided by procd)
          echo "Verifying ubus services..."
          if docker exec "$CONTAINER_NAME" ubus list | grep -q "system"; then
            echo "SUCCESS: 'system' ubus service is available (procd is working)"
          else
            echo "ERROR: 'system' ubus service not found - procd may not be running correctly"
            docker exec "$CONTAINER_NAME" ubus list
            docker rm -f "$CONTAINER_NAME"
            exit 1
          fi
          
          # Verify LuCI web interface responds
          echo "Verifying LuCI web interface..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/cgi-bin/luci/ || echo "000")
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "403" ]; then
            echo "SUCCESS: LuCI web interface responds with HTTP $HTTP_CODE"
          else
            echo "ERROR: LuCI web interface not responding (HTTP $HTTP_CODE)"
            docker logs "$CONTAINER_NAME"
            docker rm -f "$CONTAINER_NAME"
            exit 1
          fi
          
          # Cleanup
          docker rm -f "$CONTAINER_NAME"
          echo "LuCI environment test completed successfully!"
          
          echo "=== All Docker communication tests completed successfully ==="

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping dependency installation."
          fi

      - name: Install Playwright Chromium
        run: |
          if [ -f package.json ] && grep -q "\"playwright\"" package.json; then
            npx playwright install --with-deps chromium
          elif [ -f package.json ]; then
            echo "Playwright not found in package.json, installing as devDependency first..."
            npm install -D playwright
            npx playwright install --with-deps chromium
          else
            echo "No package.json found, skipping Playwright installation."
          fi

      - name: Initial Checks
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json found, skipping all JS-related checks."
            exit 0
          fi
          # 检查是否存在相应配置文件，避免无配置报错
          npx tsc -b || echo "No tsconfig found, skipping tsc"
          npm run lint || echo "No lint script found, skipping lint"
          # Prettier 通常可以直接运行
          npx prettier --check . || echo "Prettier check failed or no files to check"
          npx vitest run --coverage.enabled=false || echo "No tests found, skipping vitest"
          # 检查未使用代码
          npx knip || echo "Knip check skipped"
