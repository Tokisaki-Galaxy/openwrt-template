name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: ${{ (hashFiles('package-lock.json') != '' || hashFiles('npm-shrinkwrap.json') != '') && 'npm' || '' }}

      - name: Install System Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq xvfb tree ripgrep

      # OpenWrt Docker 环境配置
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install OpenWrt Debug Tools
        run: |
          sudo apt-get install -y \
            qemu-user-static \
            binfmt-support \
            build-essential \
            ccache \
            gawk \
            gettext \
            libncurses5-dev \
            libssl-dev \
            rsync \
            unzip \
            zlib1g-dev \
            sshpass \
            socat \
            netcat-openbsd

      - name: Cache OpenWrt Docker Image
        id: cache-openwrt-docker
        uses: actions/cache@v4
        with:
          path: /tmp/openwrt-docker-image.tar
          key: openwrt-docker-${{ runner.os }}-openwrtorg-rootfs-x86-64

      - name: Pull and Save OpenWrt Docker Image
        if: steps.cache-openwrt-docker.outputs.cache-hit != 'true'
        run: |
          docker pull openwrtorg/rootfs:x86-64
          docker save openwrtorg/rootfs:x86-64 -o /tmp/openwrt-docker-image.tar

      - name: Load OpenWrt Docker Image from Cache
        if: steps.cache-openwrt-docker.outputs.cache-hit == 'true'
        run: |
          docker load -i /tmp/openwrt-docker-image.tar

      - name: Verify OpenWrt Docker Image
        run: |
          docker images openwrtorg/rootfs:x86-64 --format "{{.Repository}}:{{.Tag}}" | grep -q "openwrtorg/rootfs:x86-64" && echo "OpenWrt Docker image verified successfully" || (echo "ERROR: OpenWrt Docker image not found" && exit 1)
          echo "OpenWrt Docker environment ready for plugin debugging"

      - name: Test Docker Communication
        run: |
          echo "=== Testing Docker container communication ==="
          
          # Test 1: Basic container execution
          echo "Test 1: Running basic command in OpenWrt container..."
          docker run --rm openwrtorg/rootfs:x86-64 /bin/ash -c "echo 'Hello from OpenWrt container!'"
          
          # Test 2: Check OpenWrt version
          echo "Test 2: Checking OpenWrt version..."
          docker run --rm openwrtorg/rootfs:x86-64 /bin/ash -c "cat /etc/openwrt_release"
          
          # Test 3: Test volume mounting with content verification
          echo "Test 3: Testing volume mount..."
          TEST_CONTENT="test_content_$(date +%s)"
          TEST_FILE="/tmp/test_mount_$$_$RANDOM.txt"
          echo "$TEST_CONTENT" > "$TEST_FILE"
          RESULT=$(docker run --rm -v "$TEST_FILE":/root/test_mount.txt openwrtorg/rootfs:x86-64 /bin/ash -c "cat /root/test_mount.txt")
          rm -f "$TEST_FILE"
          if [ "$RESULT" = "$TEST_CONTENT" ]; then
            echo "Volume mount test passed: content matches"
          else
            echo "ERROR: Volume mount test failed - content mismatch"
            echo "Expected: $TEST_CONTENT"
            echo "Got: $RESULT"
            exit 1
          fi
          
          # Test 4: Test opkg package manager (graceful handling)
          echo "Test 4: Testing opkg package manager..."
          if docker run --rm openwrtorg/rootfs:x86-64 /bin/ash -c "opkg update"; then
            echo "opkg update succeeded"
            docker run --rm openwrtorg/rootfs:x86-64 /bin/ash -c "opkg list | head -20"
          else
            echo "Note: opkg update failed (may be due to network restrictions in CI), but container is functional"
          fi
          
          # Test 5: Test network connectivity from container (informational only)
          echo "Test 5: Testing network inside container (informational)..."
          if docker run --rm openwrtorg/rootfs:x86-64 /bin/ash -c "ping -c 2 8.8.8.8 2>/dev/null"; then
            echo "Network connectivity: Available"
          else
            echo "Network connectivity: Limited or restricted (this is acceptable in CI environments)"
          fi
          
          echo "=== All Docker communication tests completed successfully ==="

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping dependency installation."
          fi

      - name: Install Playwright Chromium
        run: |
          if [ -f package.json ] && grep -q "\"playwright\"" package.json; then
            npx playwright install --with-deps chromium
          elif [ -f package.json ]; then
            echo "Playwright not found in package.json, installing as devDependency first..."
            npm install -D playwright
            npx playwright install --with-deps chromium
          else
            echo "No package.json found, skipping Playwright installation."
          fi

      - name: Initial Checks
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json found, skipping all JS-related checks."
            exit 0
          fi
          # 检查是否存在相应配置文件，避免无配置报错
          npx tsc -b || echo "No tsconfig found, skipping tsc"
          npm run lint || echo "No lint script found, skipping lint"
          # Prettier 通常可以直接运行
          npx prettier --check . || echo "Prettier check failed or no files to check"
          npx vitest run --coverage.enabled=false || echo "No tests found, skipping vitest"
          # 检查未使用代码
          npx knip || echo "Knip check skipped"
